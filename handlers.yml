- name: Controlling the Apache 
  hosts: web  # Target hosts where it will be executed
  become: yes # Root privilege 
  
  tasks:
    - name: Install Apache
      dnf:
        name: httpd
        state: present
    - name: Start the apache service
      service:
        name: httpd
        state: started
    - name: Copy the file
      copy:
        src: /home/ec2-user/practice/index.html
        dest: /var/www/html/
    - name: Modify the port to 8080
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen '
        insertafter: '^#Listen '
        line: Listen 8080
      notify: ReStart1 the apache service - mahindra
  handlers: 
    - name: ReStart1 the apache service - mahindra
      service:
        name: httpd
        state: restarted
